<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .sidebar {
        height: 100vh;
        background-color: #f5f5f5;
        padding-top: 20px;
      }
      .sidebar .btn-danger {
        border-radius: 20px;
      }
      .nav-link {
        color: #202124;
        font-weight: 500;
      }
      .nav-link:hover {
        background-color: #e8e8e8;
        border-radius: 5px;
      }
      .email-list {
        height: 100vh;
        overflow-y: auto;
      }
      .list-group-item {
        cursor: pointer;
        border: none;
        border-bottom: 1px solid #ddd;
      }
      .list-group-item:hover {
        background-color: #f1f3f4;
      }
      .email-preview {
        height: 100vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-flex flex-column">
          <button class="btn btn-danger w-75 mx-auto mb-3">Compose</button>
          <ul class="nav flex-column px-3">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inbox</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Sent</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Drafts</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Trash</a></li>
          </ul>
        </nav>

        <!-- Email List -->
        <main class="col-md-4 email-list bg-white border-end p-3">
          <h5 class="mb-3">Inbox</h5>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>John Doe</strong><br />
              <small>Meeting at 3 PM</small>
            </li>
            <li class="list-group-item">
              <strong>Company</strong><br />
              <small>Your Invoice</small>
            </li>
            <li class="list-group-item">
              <strong>Jane Smith</strong><br />
              <small>Project Update</small>
            </li>
          </ul>
        </main>

        <!-- Email Preview -->
        <section class="col-md-6 email-preview p-3">
          <h5>Email Preview</h5>
          <div class="border p-3 rounded">
            <h6>Subject: Meeting at 3 PM</h6>
            <p><strong>From:</strong> John Doe</p>
            <p>
              Hey, let's meet at 3 PM to discuss the project updates. Let me
              know if that works for you.
            </p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
