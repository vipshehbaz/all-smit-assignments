<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Gmail</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Mail <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tasks</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 bg-light sidebar">
          <button class="btn btn-danger btn-block my-3">Compose</button>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Starred</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Drafts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trash</a>
            </li>
          </ul>
        </div>
        <div class="col-md-10">
          <div class="card mt-3">
            <div class="card-header">Inbox</div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Sender</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>John Doe</td>
                    <td>Hello World</td>
                    <td>Feb 13, 2025</td>
                  </tr>
                  <tr>
                    <td>Jane Smith</td>
                    <td>Meeting Reminder</td>
                    <td>Feb 12, 2025</td>
                  </tr>
                  <tr>
                    <td>Bob Johnson</td>
                    <td>Project Update</td>
                    <td>Feb 11, 2025</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
