<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resgistration Foam</title>
  </head>
  <body>
    <h2><a href="../">Back</a></h2>
    <h1 align="center" class="mainheading">Registration Foam</h1>

    <form action="" align="center">
      <label for="">Name</label>
      <input
        class="inputbox"
        type="text"
        placeholder="Enter Your Name"
        required
      />
      <br />
      <br />
      <label for="">Email</label>
      <input
        class="inputbox"
        type="email"
        placeholder="Enter Your Email"
        required
      />
      <br />
      <br />
      <label for="">Age</label>
      <input
        class="inputbox"
        type="number"
        placeholder="Enter Your Age"
        required
      />
      <br />
      <br />
      <label for="" class="secheading">Which Option Best Describes You ?</label>
      <br />
      <br />
      <select class="inputbox">
        <option value="Student">Student</option>
        <option value="Student">dhuakna</option>
        <option value="Student">flatu</option>
        <option value="Student">mazak</option>
      </select>
      <br />
      <br />
      <label for="" class="secheading"
        >Can you tell me who should I make friends ?</label
      >
      <br />
      <br />
      <label for="" class="radio"
        ><input type="radio" value="Yes" name="tell" />Yes</label
      >
      <br />
      <label for="" class="radio"
        ><input type="radio" value="No" name="tell" />No</label
      >
      <br />
      <label for="" class="radio"
        ><input type="radio" value="No" name="tell" />Maybe</label
      >
      <br />
      <br />
      <label for="" class="secheading"
        >Which Languages Have You Learned ?</label
      >
      <br />
      <br />
      <label for="" class="radio"><input type="checkbox" />CSS</label>
      <br />
      <label for="" class="radio"><input type="checkbox" />HTML</label>
      <br />
      <label for="" class="radio"><input type="checkbox" />JavaScript</label>
      <br />
      <label for="" class="radio"><input type="checkbox" />Python</label>
      <br />
      <br />
      <label for="" class="secheading">Any comment or suggestions</label>
      <br />
      <br />
      <textarea
        class="comment"
        name="comment"
        id="comment"
        cols="50"
        rows="5"
      ></textarea>
      <br />
      <br />
      <input class="submit" type="submit" id="submit" />
    </form>
  </body>
</html>
