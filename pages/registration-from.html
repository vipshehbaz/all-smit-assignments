<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resgistration Foam</title>
  </head>
  <body>
    <h2><a href="../">Back</a></h2>
    <h1 align="center">Registration Foam</h1>

    <form action="" align="center">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter Your Name" required />
      <br />
      <br />
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter Your Email" required />
      <br />
      <br />
      <label for="age">Age</label>
      <input id="age" type="number" placeholder="Enter Your Age" required />
      <br />
      <br />
      <label for="select">Which Option Best Describes You ?</label>
      <br />
      <br />
      <select id="select">
        <option value="Student">Student</option>
        <option value="Student">dhuakna</option>
        <option value="Student">flatu</option>
        <option value="Student">mazak</option>
      </select>
      <br />
      <br />
      <label for="">Can you tell me who should I make friends ?</label>
      <br />
      <br />
      <label for="yes"><input id="yes" type="radio" name="tell" />Yes</label>
      <br />
      <label for="no"><input id="no" type="radio" name="tell" />No</label>
      <br />
      <label for="maybe"
        ><input id="maybe" type="radio" name="tell" />Maybe</label
      >
      <br />
      <br />
      <label for="">Which Languages Have You Learned ?</label>
      <br />
      <br />
      <label for="css"><input id="css" type="checkbox" />CSS</label>
      <br />
      <label for="html"><input id="html" type="checkbox" />HTML</label>
      <br />
      <label for="javascript"
        ><input id="javascript" type="checkbox" />JavaScript</label
      >
      <br />
      <label for="python"><input id="python" type="checkbox" />Python</label>
      <br />
      <br />
      <label for="textarea">Any comment or suggestions</label>
      <br />
      <br />
      <textarea id="textarea" cols="50" rows="5"></textarea>
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
