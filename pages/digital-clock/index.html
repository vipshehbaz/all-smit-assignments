<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-screen h-screen flex justify-center items-center relative">
      <h2 class="absolute top-10 left-10">
        <a class="underline" href="/index.html">Back</a>
      </h2>
      <div
        class="w-[450px] h-[150px] border rounded-2xl overflow-hidden p-3 bg-orange-900 clock"
      >
        <div
          class="w-full h-full rounded-2xl text-[135px] leading-none grid grid-flow-col grid-cols-3 bg-black text-red-600 relative"
        >
          <p class="absolute left-3 top-[-5px]" id="hour">88</p>
          <p class="absolute left-[133px] top-[-5px] dot">:</p>
          <p class="absolute left-[35%] top-[-5px]" id="minutes">88</p>
          <p class="absolute left-[269px] top-[-5px] dot">:</p>
          <p class="absolute right-3 top-[-5px]" id="seconds">88</p>
        </div>
      </div>
    </div>
    <script>
      function Time() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const hourEle = document.getElementById("hour");
        const minutesEle = document.getElementById("minutes");
        const secondsEle = document.getElementById("seconds");
        hourEle.innerHTML = hours;
        minutesEle.innerHTML = minutes;
        secondsEle.innerHTML = seconds;
      }

      setInterval(() => {
        Time();
      });
    </script>
  </body>
</html>
