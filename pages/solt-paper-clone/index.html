<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snp Main</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div class="nav-inner">
          <div class="logo">
            <img src="/pages/solt-paper-clone/assets/images/logo.webp" alt="" />
          </div>
          <ul class="nav-items-wrapper">
            <li><a href="#home">Home</a></li>
            <li><a href="#about_us">About Us</a></li>
            <li><a href="#Publications">Publications</a></li>
            <li><a href="#franchise" class="bordered">Get a Franchise</a></li>
            <li><a href="#order" class="btn">Order Online</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <img
        src="/pages/solt-paper-clone/assets/images/banner.webp"
        alt="banner"
      />
    </main>
    <section>
      <div class="wrapper brands">
        <h2>Welcome to <span>Salt'n Pepper</span> Restaurants! Our Brands</h2>
        <p>
          Please click our brands below for further information, reservations or
          to order online!
        </p>
        <div class="cards-container">
          <div>
            <img
              src="/pages/solt-paper-clone/assets/images/bussiness-card-one.webp"
              alt="cards image"
            />
            <button>Order Now</button>
          </div>
          <div>
            <img
              src="/pages/solt-paper-clone/assets/images/bussiness-card-two.webp"
              alt="cards image"
            />
            <button>Order Now</button>
          </div>
          <div>
            <img
              src="/pages/solt-paper-clone/assets/images/bussiness-card-three.webp"
              alt="cards image"
            />
            <button>Order Now</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
